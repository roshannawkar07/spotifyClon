<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="./assets/logo.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
    <div class="sidebar">
        <div class="nav">

            <div class="nav-option" style="opacity: 1;">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>

            <div class="nav-option">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div>

        </div>
        <div class="library">
            <div class="option">

                <div class="lib-option nav-option">
                    <img src="./assets/library_icon.png" alt="">
                    <a href="#">You Library</a>
                </div>

                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                
            </div>
            <div class="lib-boxes">

                <div class="box">
                    <p class="box-p1"> Create your first play list</p>
                    <p class="box-p2">It's easy,we'll help you</p>
                    <button class="badge"> Create playlist</button>
                </div>

                <div class="box">
                    <p class="box-p1"> Let's find some podcasts to follow</p>
                    <p class="box-p2">We'll keep you updated on new episods</p>
                    <button class="badge"> Browser podcasts</button>
                </div>

            </div>

        </div>
    </div>
    <div class="main-content">
        <div class="sticky-nav">
            <div class="sticky-nav-icon">
            <img src="./assets/backward_icon.png" >
            <img src="./assets/forward_icon.png" class="hide" >
        
        </div>
        <div class="sticky-nav-option">
            <button class="badge nav-item hide">Explore Premium</button>
            <button class="badge nav-item dark-badge"><i class="fa-solid fa-circle-arrow-down " style="margin-right: 0.50rem;"></i>Install app</button>
            <i class="fa-regular fa-user nav-item" style="margin: 0.50rem 2rem 0rem;"></i>

        </div>
            
        </div>
        <div class="cards"></div>


    </div>
    <div class="music-player">music-player</div>
</div>
</body>
</html>
